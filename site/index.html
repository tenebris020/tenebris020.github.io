<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <title>Регистрация участников конференции</title>
  </head>
  <body>
    <form action="/php/database.php" method="post">
      <div class="form-group">
        <div class="container">
          <center><h1>Регистрация</h1></center>
          <hr />
          <b>Имя:</b>
          <input
            type="text"
            name="name"
            id="name"
            pattern="^[А-Яа-яЁё]+$"
            required
          /><br />
          <b>Фамилия:</b>
          <input
            type="text"
            name="lastname"
            id="lastname"
            pattern="^[А-Яа-яЁё]+$"
            required
          /><br />
          <b>Отчество:</b>
          <input
            type="text"
            name="patronymic"
            pattern="[А-Яа-яЁё]+$"
            id="patronymic"
            required
          />

          <label for="phone"><b>Контактный телефон</b></label>
          <input
            type="tel"
            placeholder="Контактный телефон"
            name="number"
            id="number"
            pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            value="+7"
            required
          />

          <label for="email"><b>Адрес электронной почты</b></label>
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />

          <label for="section"><b>Секция конференции</b></label>
          <select name="section" id="section" required>
            <option value="Математика">Математика</option>
            <option value="Физика">Физика</option>
            <option value="Информатика">Информатика</option>
          </select>
          <label for="birthdate"><b>Дата рождения</b></label>
          <input type="date" name="date" id="date" />
          <input
            type="checkbox"
            id="check"
            onchange="showDoklad(this)"
            name="check"
          />
          <label for="doklad"><b>Доклад</b></label>
          <input type="text" id="doklad" name="doklad" style="display: none" />
          <input
            class="registerbtn"
            type="submit"
            value="Отправить"
            onclick="info()"
          />
          <center>
            <button
              class="registerbtn"
              formaction="/html/list_members.php"
              formnovalidate
            >
              Таблица
            </button>
          </center>
        </div>
        
        <hr />
      </div>
    </form>
  </body>
</html>
